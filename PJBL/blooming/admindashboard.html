<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Bloomnest Admin</h2>
            <ul>
                <li><a href="admindashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="adminusers.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="adminproduct.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="adminanalytic.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="adminsettings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="adminlogout.html"><i class=" fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
            </header>
            <section class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>150</p>
                </div>
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>IDR 1,200,000</p>
                </div>
                <div class="card">
                    <h3>Products Sold</h3>
                    <p>300</p>
                </div>
                <div class="card">
                    <h3>New Orders</h3>
                    <p>25</p>
                </div>
            </section>
            <section class="charts">
                <h2>Sales Overview</h2>
                <canvas id="salesChart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
