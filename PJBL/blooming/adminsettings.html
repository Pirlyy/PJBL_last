<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomnest Admin - Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Bloomnest Admin</h2>
            <ul>
                <li><a href="admindashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="adminusers.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="adminproduct.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="adminanalytic.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="adminsettings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="adminlogout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Settings</h1>
            </header>
            <section class="settings-form">
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="siteTitle">Site Title:</label>
                        <input type="text" id="siteTitle" name="siteTitle" placeholder="Enter site title" required>
                    </div>
                    <div class="form-group">
                        <label for="emailNotifications">Email Notifications:</label>
                        <select id="emailNotifications" name="emailNotifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userPermissions">User  Permissions:</label>
                        <select id="userPermissions" name="userPermissions">
                            <option value="admin">Admin</option>
                            <option value="editor">Editor</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Save Settings</button>
                </form>
            </section>
        </main>
    </div>
    <script src="settings.js"></script>
</body>
</html>
