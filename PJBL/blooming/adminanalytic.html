<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomnest Admin - Analytics</title>
    <link rel="stylesheet" href="analytic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Bloomnest Admin</h2>
            <ul>
                <li><a href="admindashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="adminusers.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="adminproduct.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="adminanalytic.html" class="active"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="adminsettings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="adminlogout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Analytics</h1>
            </header>
            <section class="charts">
                <h2>Sales Overview</h2>
                <canvas id="salesChart"></canvas>
            </section>
            <section class="charts">
                <h2>User Engagement</h2>
                <canvas id="engagementChart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        // Sales Chart
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(salesCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sales',
                    data: [120000, 190000, 300000, 500000, 200000, 300000, 400000],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // User Engagement Chart
        const engagementCtx = document.getElementById('engagementChart').getContext('2d');
        const engagementChart = new Chart(engagementCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'User  Engagement',
                    data: [50, 60, 70, 80, 90, 100, 110],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
