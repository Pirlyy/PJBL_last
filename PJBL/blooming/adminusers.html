<html lang="en">
<head>

<body>

        <aside class="sidebar">

                            <td>1</td>

                        </tr>
                        <tr>
                            <td>2</td>

                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Bob Johnson</td>

                                <button onclick="editUser (3)">Edit</button>

                            </td>

                </table>
